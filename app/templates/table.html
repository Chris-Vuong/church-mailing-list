{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Contacts List</title>
    <link rel="styles.css" href="/static/styles.css"/>
</head>
<body>
    <table>
        <tr>
            {% for header in headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for row in data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tr>
    </table>

</body>
</html>
{% endblock %}
